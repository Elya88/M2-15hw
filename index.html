<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>M2-15</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container"> 
   <h1>Elya's Shopping Cart</h1>
   <p>Welcome To Elya's Shopping Cart!<br> 
     Explore As Much As You Can!</p>
   <p>A few clicks is all it takes!

</p>
   <div id="alerts"></div>
<div class="productcont">
        <div class="product">
            <h3 class="productname">Airpods</h3>
          <img id="air" src="https://static-www.o2.co.uk/sites/default/files/airpods-wireless-charging-case-sku-header-045021.png">
            <p>Product description excerpt...</p>
            <p class="price">$3</p>
            <button class="addtocart">Add To Cart</button>
        </div>
        <div class="product">
            <h3 class="productname">Macbook</h3>
          
          <img id="mac" src="https://i.gadgets360cdn.com/products/large/apple-macbook-pro-mvvj2ll-1200x800-1574233160.jpg">
            <p>Product description excerpt...</p>
            <p class="price">$12</p>
            <button class="addtocart">Add To Cart</button>
        </div>
        <div class="product">
            <h3 class="productname">iphone</h3>
          <img id="pro" src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-pro-max-gold-hero?wid=940&hei=1112&fmt=png-alpha&.v=1604021660000">
            <p>Product description excerpt...</p>
            <p class="price">$8</p>
            <button class="addtocart">Add To Cart</button>
        </div>
        </div>
        <div class="cart-container">
          <h2>Cart</h2>
          <table>
            <thead>
              <tr>
              <th><strong>Product</strong></th>
              <th><strong>Price</strong></th>
            </tr>
            </thead>
            <tbody id="carttable">
            </tbody>
          </table>
          <hr>
          <table id="carttotals">
            <tr>
              <td><strong>Items</strong></td>
              <td><strong>Total</strong></td>
            </tr>
            <tr>
              <td>x <span id="itemsquantity">0</span></td>
             
              <td>$<span id="total">0</span></td>
            </tr></table>

            
          <div class="cart-buttons">  
            <button id="emptycart">Empty Cart</button>
            <button id="checkout">Checkout</button>
          </div>
        </div>
</div>
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
